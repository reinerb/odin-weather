<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin | Weather App</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <script type='module' src="./functions/app.js" defer></script>
</head>

<body>
  <div class="weather-card">
    <h1 class="city">Boston</h1>
    <div class="conditions">
      <div class="conditions-text">Cloudy</div>
      <svg class="conditions-icon" viewBox="0 0 24 24"></svg>
    </div>
    <div class="temperature">
      <div class="temperature-actual">55</div>
      <div class="temperature-feels-like">Feels like 55</div>
    </div>
    <div class="wind">
      <div class="wind-icon"></div>
      <div class="wind-text">10mph SW</div>
    </div>
  </div>
</body>

</html>
