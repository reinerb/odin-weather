<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin | Weather App</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <script type='module' src="./functions/app.js"></script>
</head>

<body>
  <header>
    <svg class="logo-icon" viewBox="0 0 24 24">
      <path fill="currentColor"
        d="M11 1L13.39 4.42C12.65 4.15 11.84 4 11 4S9.35 4.15 8.61 4.42L11 1M2.34 6L6.5 5.65C5.9 6.16 5.36 6.78 4.94 7.5C4.5 8.24 4.25 9 4.11 9.79L2.34 6M2.36 16L4.12 12.23C4.26 13 4.53 13.78 4.95 14.5C5.37 15.24 5.91 15.86 6.5 16.37L2.36 16M19.65 6L17.88 9.79C17.74 9 17.47 8.23 17.05 7.5C16.63 6.78 16.1 6.15 15.5 5.64L19.65 6M23 13H21C21 15.05 20.22 17.1 18.66 18.66C17.09 20.23 15.05 21 13 21V23C15.56 23 18.12 22 20.07 20.07S23 15.56 23 13M19 13H17C17 14 16.61 15.05 15.83 15.83C15.05 16.61 14 17 13 17V19C14.54 19 16.08 18.41 17.25 17.24C18.41 16.08 19 14.54 19 13M11 8C12.65 8 14 9.35 14 11S12.65 14 11 14 8 12.65 8 11 9.35 8 11 8M11 6C8.24 6 6 8.24 6 11S8.24 16 11 16 16 13.76 16 11 13.76 6 11 6Z" />
    </svg>
    <h1 class="site-title">Weather</h1>
  </header>
  <div class="weather-card">
    <div class="card-header">
      <h1 class="city"></h1>
      <h2 class="conditions-text"></h2>
      <svg class="conditions-icon" viewBox="0 0 24 24"></svg>
    </div>
    <div class="temperature">
      <h3 class="temperature-actual"></h3>
      <h4 class="temperature-feels-like"></h4>
    </div>
    <div class="wind">
      <div class="wind-icon"></div>
      <h3 class="wind-text"></h3>
    </div>
  </div>
  <form action="javascript:void(0);" method="post" id="change-city">
    <input type="text" name="city-name" id="city-name" placeholder="Enter city name">
    <input type="submit" value="Search" id="change-city-submit">
  </form>
</body>

</html>
